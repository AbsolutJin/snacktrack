<ion-header>
  <ion-toolbar class="topbar" color="success">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="openFilters()" aria-label="Filter">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Küche</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleSearch()" aria-label="Suche">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="showSearch" class="searchbar ion-no-border">
    <ion-searchbar
      [(ngModel)]="query"
      (ionInput)="filter()"
      placeholder="Suche im Inventar…"
      [debounce]="0"
      showClearButton="never"
    ></ion-searchbar>
    <ion-buttons slot="end" class="searchbar__actions">
      <ion-button (click)="clearSearch()">Löschen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <!-- Optional: aktive Filterchips -->
  <div class="filter-chip-row" *ngIf="activeFilters.length">
    <ion-chip *ngFor="let f of activeFilters" outline>{{ f }}</ion-chip>
  </div>

  <!-- Inventar-Grid -->
  <ion-grid class="inventory">
    <ion-row>
      <ion-col
        size="6"
        sizeMd="4"
        sizeLg="3"
        sizeXl="2"
  *ngFor="let item of filteredCards; trackBy: trackById"
      >
        <ion-card class="card">
          <div class="card__imgwrap">
            <ng-container *ngIf="item.img; else iconThumb">
              <img [src]="item.img" [alt]="item.name" loading="lazy" />
            </ng-container>
            <ng-template #iconThumb>
              <div class="thumb-fallback">
                <ion-icon name="image-outline"></ion-icon>
              </div>
            </ng-template>
            <ion-badge class="card__badge" *ngIf="item.badge" color="light">{{ item.badge }}</ion-badge>
          </div>

          <ion-card-header>
            <ng-container *ngIf="editingId !== item.id; else editTitle">
              <ion-card-title class="card__title">
                <ion-icon class="card__title-icon" [name]="item.categoryIcon || 'cube-outline'"></ion-icon>
                <span>{{ item.name }}</span>
              </ion-card-title>
            </ng-container>
            <ng-template #editTitle>
              <ion-item lines="none" class="card__rename">
                <ion-input
                  autofocus
                  [(ngModel)]="editName"
                  placeholder="Neuer Name"
                  aria-label="Produktname bearbeiten"
                ></ion-input>
                <ion-buttons slot="end">
                  <ion-button (click)="saveRename(item)" aria-label="Speichern">
                    <ion-icon name="save-outline"></ion-icon>
                  </ion-button>
                  <ion-button (click)="cancelRename()" aria-label="Abbrechen">
                    <ion-icon name="close-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ng-template>
          </ion-card-header>

          <ion-card-content>
            <div class="card__controls">
              <ion-button fill="clear" color="medium" (click)="startRename(item)" [disabled]="editingId === item.id" aria-label="Umbenennen">
                <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
              </ion-button>

              <ion-button fill="clear" color="danger" (click)="decrement(item)" aria-label="Entfernen oder Anzahl verringern">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>

              <div class="qty" aria-live="polite" aria-atomic="true">
                <span class="qty__value">{{ item.count }}</span>
                <span class="qty__unit">{{ item.unit }}</span>
              </div>

              <ion-button fill="clear" (click)="increment(item)" aria-label="Hinzufügen">
                <ion-icon name="add-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
