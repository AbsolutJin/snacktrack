<ion-header>
  <ion-toolbar class="topbar" color="success">
    <ion-title>
      <div class="header-content">
        <ion-icon name="restaurant-outline"></ion-icon>
        Inventar
      </div>
    </ion-title>

    <ion-buttons slot="end" class="right-actions">
      <ion-button fill="clear" (click)="toggleSearch()" aria-label="Suche">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <!-- <ion-button fill="clear" (click)="openFilters()" aria-label="Filter">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button> -->
      <ion-list class="custom-list">
        <ion-item fill="clear" color="success">
          <ion-select lable="default" placeholder="inventory" [(ngModel)]="selectedLocationId" (ionChange)="onLocationChange()">
            <ion-select-option *ngFor="let loc of locations" [value]="loc.location_id">
              {{loc.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="showSearch" class="searchbar ion-no-border">
    <ion-searchbar
      [(ngModel)]="query"
      (ionInput)="filter()"
      placeholder="Suche im Inventar…"
      [debounce]="0"
      showClearButton="never"
    ></ion-searchbar>
    <ion-buttons slot="end" class="searchbar__actions">
      <ion-button (click)="clearSearch()">Löschen</ion-button>
      <ion-button fill="clear" (click)="openFilters()" aria-label="Filter">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <!-- Optional: aktive Filterchips -->
  <div class="filter-chip-row" *ngIf="activeFilters.length">
    <ion-chip *ngFor="let f of activeFilters" outline>{{ f }}</ion-chip>
  </div>

  <!-- Inventar-Grid -->
  <ion-grid class="inventory">
    <ion-row>
      <ion-col
        size="12"
        size-md="8"
        size-lg="5"
        sizeXl="3"
  *ngFor="let item of filteredCards; trackBy: trackById"
      >
  <ion-card class="card" [class.expired]="item.isExpired" [class.expiring-soon]="item.isExpiringSoon" [class.highlighted]="highlightedInventoryId === item.inventoryId" [attr.data-inventory-id]="item.inventoryId">
          <div class="card__imgwrap">
            <ng-container *ngIf="item.img; else iconThumb">
              <img [src]="item.img" [alt]="item.name" loading="lazy" />
            </ng-container>
            <ng-template #iconThumb>
              <div class="thumb-fallback">
                <ion-icon name="image-outline"></ion-icon>
              </div>
            </ng-template>
          </div>
      <!-- Expiration badge: clickable to edit -->
      <div class="card__badge-wrap">
        <ion-badge
          class="card__badge editable-badge"
          *ngIf="item.badge && editingId !== item.inventoryId"
          [class.expired]="item.isExpired"
          color="dark"
          role="button"
          tabindex="0"
          (click)="startEditExpiry(item)"
          (keydown.enter)="startEditExpiry(item)"
          title="Ablaufdatum bearbeiten"
          [style.--background]="item.isExpired ? '#fee2e2' : item.isExpiringSoon ? '#fff8e1' : 'white'"
          [style.--color]="item.isExpired ? '#991b1b' : item.isExpiringSoon ? '#8a6d00' : '#111'"
          [style.--border-color]="item.isExpired ? '#fecaca' : item.isExpiringSoon ? '#ffecb3' : 'transparent'"
        >
          {{ item.badge }}
        </ion-badge>

        <!-- Inline editor when editing this item -->
        <div *ngIf="editingId === item.inventoryId" class="expiry-editor">
          <input type="date" [(ngModel)]="editingExpiry" aria-label="Ablaufdatum bearbeiten" />
          <ion-buttons>
            <ion-button size="small" (click)="saveExpiry(item)" aria-label="Speichern">
              <ion-icon name="save-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="clear" (click)="cancelEdit()" aria-label="Abbrechen">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </div>
          <ion-card-header>
            <ng-container>
              <ion-card-title class="card__title" style="flex-direction: column;">
                <span>{{ item.brand }}</span>
                <span>{{ item.name }}</span>
                <span>{{ item.quantity }} </span>
                <!-- Icons removed: using badge color instead to indicate expired/expiring soon -->
              </ion-card-title>
            </ng-container>
            <!-- <ng-template #editTitle>
              <ion-item lines="none" class="card__rename">
                <ion-input
                  autofocus
                  [(ngModel)]="editName"
                  placeholder="Neuer Name"
                  aria-label="Produktname bearbeiten"
                ></ion-input>
                <ion-buttons slot="end">
                  <ion-button (click)="saveRename(item)" aria-label="Speichern">
                    <ion-icon name="save-outline"></ion-icon>
                  </ion-button>
                  <ion-button (click)="cancelRename()" aria-label="Abbrechen">
                    <ion-icon name="close-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ng-template> -->
          </ion-card-header>

          <ion-card-content>
            <div class="card__controls qty" aria-live="polite" aria-atomic="true">
              <span class="qty__value">{{ item.count }}</span>
            </div>
            <div class="card__controls">
              <div>
                <ion-button fill="clear" (click)="decrement(item)" aria-label="Entfernen oder Produkt löschen">
                  <ion-icon name="remove-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </div>
              <div>
                <ion-button fill="clear" color="danger" (click)="deleteItem(item)" aria-label="Entferne oder Anzahl verringern">
                  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </div>
              <ion-button fill="clear" (click)="increment(item)" aria-label="Hinzufügen">
                <ion-icon name="add-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

    <!-- Fixed FAB Button für neue Artikel -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-with-tabs">
    <ion-fab-button (click)="openAddItemModal()" color="primary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
