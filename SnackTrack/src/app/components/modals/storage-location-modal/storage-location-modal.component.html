<ion-header>
  <ion-toolbar>
    <ion-title>{{
      isEdit ? "Lagerort bearbeiten" : "Neuer Lagerort"
    }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm">
    <ion-item>
      <ion-label position="stacked">Name des Lagerorts</ion-label>
      <ion-input
        [(ngModel)]="formData.name"
        name="name"
        required
        placeholder="z.B. Kühlschrank, Speisekammer..."
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Beschreibung (optional)</ion-label>
      <ion-textarea
        [(ngModel)]="formData.description"
        name="description"
        placeholder="Zusätzliche Informationen zum Lagerort..."
        rows="3"
        fill="outline"
        labelPlacement="stacked"
      >
      </ion-textarea>
    </ion-item>

    <!-- Preview -->
     @if(formData.name){
    <div class="preview-section">
      <ion-label class="preview-label">Vorschau:</ion-label>
      <ion-item class="preview-item">
        <ion-label>
          <h3>{{ formData.name }}</h3>
          <p *ngIf="formData.description">{{ formData.description }}</p>
        </ion-label>
      </ion-item>
    </div>
     }
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      expand="block"
      (click)="save()"
      [disabled]="!form.valid"
      class="ion-margin"
    >
      {{ isEdit ? "Aktualisieren" : "Hinzufügen" }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
