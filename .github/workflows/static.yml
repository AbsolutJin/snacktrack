on:
  push:
    branches:
      - "main" # change to the branch you wish to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - id: build-publish
      uses: bitovi/github-actions-angular-to-github-pages@v1.0.0
      with:
        install_command: echo ${{ secrets.ENVIRONMENT_PROD_BASE64 }} | base64 -d > ./SnackTrack/src/environments/environment.prod.ts && cd SnackTrack && npm ci
        build_command: npm run build -- --base-href=/${{ github.event.repository.name }}/
        path: ./SnackTrack/dist/${{ github.event.repository.name }}/browser
